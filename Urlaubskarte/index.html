<!-- include A-Frame -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Use your custom marker pattern -->
    <a-marker type='pattern' url='sun.patt'>
      <!-- Replace cube with a GLB model -->
      <a-gltf-model 
        src="Urlaubskarte/football-pele-cartoon/source/peléAnimação01.glb" 
        position="0 0 0" 
        scale="0.5 0.5 0.5" 
        rotation="0 0 0">
      </a-gltf-model>
    </a-marker>
    
    <!-- Separate camera entity -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
