<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker with glTF model -->
      <a-marker type="pattern" url="sun.patt">
        <a-gltf-model
          src="model/scene.gltf"
          position="0 1 -2"
          rotation="-90 0 0"
          scale="1 1 1"
          animation="property: rotation; to: 270 0 0; loop: true; dur: 5000; easing: linear">
          
        </a-gltf-model>
        <a-entity light="type: ambient; intensity: 1"></a-entity>
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>

  <!-- Directional light for highlights and shape -->
  <a-entity light="type: directional; intensity: 10" position="0 4 1"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
