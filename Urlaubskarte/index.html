<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
      
</head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker with animated model -->
      <a-marker type="pattern" url="sun.patt">
        
        <!-- Parent entity handles rotation -->
        <a-entity
          position="0 1 -2"
          scale="1 1 1"
          animation="property: rotation; to: 0 0 360; loop: true; dur: 5000; easing: linear"
          orbit-stars="count: 50; radius: 2; speed: 1">


          <!-- Child entity applies model tilt -->
          <a-entity rotation="-90 0 0">
            <a-gltf-model src="model/scene.gltf"></a-gltf-model>
          </a-entity>
        </a-entity>

        <!-- Lighting -->
        <a-entity light="type: ambient; intensity: 1"></a-entity>
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; intensity: 0.1" position="0 4 1"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    <script src="orbit-stars.js"></script>
  </body>
</html>
