<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        
        <a-assets>
            <audio id="eagleAudio" src="eagle_audio.mp3"></audio>
            <audio id="gorillaAudio" src="gorilla_audio.mp3"></audio>
        </a-assets>
        
        <a-marker type="pattern" url="pattern-Eagle.patt">
            <a-entity position="0 2 -2" id="eagleLabel" look-at="[camera]">
              
            
            <a-plane 
            width="6.5" 
            height="1" 
            color="#ffffff" 
            opacity="0.8"></a-plane>
          
              <a-entity 
                id="eagleText"
                text="value: Say 'Info' to learn about Eagles;
                      align: center;
                      color: #222;
                      width: 6;
                      font: https://cdn.aframe.io/fonts/DejaVu-sdf.fnt;"
                position="0 0 0.5">
              
            
            </a-entity>
            </a-entity>
          </a-marker>

          <a-marker type="pattern" url="pattern-Gorilla.patt">
            <a-entity position="0 1 0" id="gorillaLabel" look-at="[camera]">
              <a-plane width="4.5" height="1" color="#ffffff" opacity="0.8"></a-plane>
              <a-entity
                id="gorillaText"
                text="value: Say 'Info' to learn about Gorillas;
                      align: center;
                      color: #222;
                      width: 4;
                      font: https://cdn.aframe.io/fonts/DejaVu-sdf.fnt;"
                position="0 0 0.01">
              </a-entity>
            </a-entity>
          </a-marker>
    
          <a-entity camera></a-entity>
        </a-scene>
    
    <script src="main.js"></script>
  </body>
</html>
