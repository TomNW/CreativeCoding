<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="pattern-Eagle.patt">
        <a-plane 
        <a-entity 
          
        text="value: Say 'Info' to learn about Eagles; 
                align: center;
                color: #222;
                width: 8;
                font: https://cdn.aframe.io/fonts/DejaVu-sdf.fnt;"
          
        position="0 1 0"
        look-at="[camera]">
        
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-Gorilla.patt">
        <a-entity 
          text="value: Say 'Info' to learn about Gorillas;
                 align: center;   color: red;" 
          position="0 1 0"
          scale="2 2 2"
          look-at="[camera]">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
