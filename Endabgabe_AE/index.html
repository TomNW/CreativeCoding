<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>CollabPaint</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
    }
    canvas {
      display: block;
      background: white;
      border: 2px solid #ccc;
    }
    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label>Farbe:
      <input type="color" id="colorPicker" value="#000000" />
    </label>
    <label>Pinsel:
      <input type="range" id="brushSize" min="1" max="20" value="5" />
    </label>
  </div>
  <canvas id="drawCanvas"></canvas>

  <script src="main.js"></script>
</body>
</html>
