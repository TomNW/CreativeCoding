<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>CollabPaint</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
    }
    canvas {
      display: block;
      background: white;
      border: 2px solid #ccc;
    }
    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      width: 32px;
      height: 32px;
    }
    .icon-button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    input[type="color"], input[type="range"] {
      display: none;
    }
    input[type="range"] {
    display: none;
    position: absolute;
    left: 50px;
    z-index: 1000;
    background: white;
    padding: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    top: 40px;
}
input[type="range"].visible {
  display: block;
}
  </style>
</head>
<body>
  <div id="toolbar">
    <!-- Farbauswahl -->
    <button class="icon-button" id="colorBtn" title="Farbe wählen">
      <img src="icons/colors-icon.svg" alt="Farbe" />
    </button>
    <input type="color" id="colorPicker" value="#000000" />

    <!-- Pinselgröße -->
    <button class="icon-button" id="brushBtn" title="Pinselgröße">
      <img src="icons/paint-brush-icon.svg" alt="Pinselgröße" />
    </button>
    <input type="range" id="brushSize" min="1" max="20" value="5" />
  </div>

  <canvas id="drawCanvas"></canvas>

  <script src="main.js"></script>
</body>
</html>
